<html>
<head>
<script>function getOptionValue(b,a){var c=localStorage.getItem(b);return c?c:a}function setOptionValue(a,b){if(b){localStorage.setItem(a,b)}else{localStorage.removeItem(a)}}function getOptionArrayValues(c,a){var b=localStorage.getItem(c);return b?JSON.parse(b):a}function setOptionArrayValues(b,a){if(a){localStorage.setItem(b,JSON.stringify(a))}else{localStorage.removeItem(b)}}function getOptionUserName(){return getOptionValue("userName","")}function setOptionUserName(a){setOptionValue("userName",a)}function getOptionUseHttps(){return getOptionValue("useHttps","yes")}function setOptionUseHttps(a){setOptionValue("useHttps",a)}function getOptionReuseTabs(){return getOptionValue("reuseTabs","yes")}function setOptionReuseTabs(a){setOptionValue("reuseTabs",a)}function getOptionMenuItems(){return getOptionArrayValues("menuItems","")}function setOptionMenuItems(a){setOptionArrayValues("menuItems",a)}function getOptions(){return{userName:getOptionUserName(),useHttps:getOptionUseHttps(),reuseTabs:getOptionReuseTabs(),menuItems:getOptionMenuItems()}}function setOptions(a){setOptionUserName(a.userName);setOptionUseHttps(a.useHttps);setOptionReuseTabs(a.reuseTabs);setOptionMenuItems(a.menuItems)}function getAllMenuItems(){return{allBookmarks:"All Bookmarks",privateBookmarks:"Private Bookmarks",publicBookmarks:"Public Bookmarks",unreadBookmarks:"Unread Bookmarks",untaggedBookmarks:"Untagged Bookmarks",starredBookmarks:"Starred Bookmarks",networkBookmarks:"Network Bookmarks",recentBookmarks:"Recent Bookmarks",popularBookmarks:"Popular Bookmarks",saveBookmark:"Save Bookmark",readLater:"Read Later",addNote:"Add Note"}}function updateIcon(){chrome.browserAction.setIcon({path:"icon_19_b.png"})}updateIcon();</script>
</head>
