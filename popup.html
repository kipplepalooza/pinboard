
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
		<title>Pinboard Toolbar Button</title>
		<link rel="stylesheet" href="popup.css"></link>
		<script type="text/javascript" src="settings.js"></script>
		<script type="text/javascript" src="engine.js"></script>
		<script type="text/javascript">
			function addMenuItem(show, name, onClickFunction) {
				if ('yes' == show) {
					var parentElement = document.getElementById('body-content');
					var menuItemElement = document.createElement('div');
					menuItemElement.setAttribute('class', 'menu-item');
					menuItemElement.setAttribute('onclick', onClickFunction);
					menuItemElement.appendChild(document.createTextNode(name));
					parentElement.appendChild(menuItemElement);
				}
			}

			function isUserNameSet() {
				var userName = getOptionUserName();
				return userName && '' != userName;
			}

			function addMenuItems() {
				if (isUserNameSet()) {
					addMenuItem(getOptionShowAllBookmarks(), 'All Bookmarks', 'openAllBookmarks()');
					addMenuItem(getOptionShowPrivateBookmarks(), 'Private Bookmarks', 'openPrivateBookmarks()');
					addMenuItem(getOptionShowPublicBookmarks(), 'Public Bookmarks', 'openPublicBookmarks()');
					addMenuItem(getOptionShowUnreadBookmarks(), 'Unread Bookmarks', 'openUnreadBookmarks()');
					addMenuItem(getOptionShowUntaggedBookmarks(), 'Untagged Bookmarks', 'openUntaggedBookmarks()');
					addMenuItem(getOptionShowStarredBookmarks(), 'Starred Bookmarks', 'openStarredBookmarks()');
					addMenuItem(getOptionShowSaveBookmark(), 'Save Bookmark', 'saveBookmark()');
					addMenuItem(getOptionShowReadLater(), 'Read Later', 'readLater()');
				}
				else {
					addMenuItem('yes', 'Setup User Name', 'openOptions()');
				}
			}
		</script>
  	</head>
  	<body onload="addMenuItems()">
  		<div id='body-content'>
  			<div class='menu'>
  			</div>
  		</div>
	</body>
</html>
