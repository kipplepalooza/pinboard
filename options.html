<html>
	<head>
		<title>Pinboard Options</title>
		<link rel="stylesheet" href="options.css"></link>
		<script type="text/javascript" src="settings.js"></script>
		<script type="text/javascript">
			function getTextValue(elementId) {
				var textElement = document.getElementById(elementId);
				return textElement.value;
			}

			function setTextValue(elementId, text) {
				var textElement = document.getElementById(elementId);
				textElement.value = text;
			}

			function getCheckboxState(elementId) {
				var checkboxElement = document.getElementById(elementId);
				if (true == checkboxElement.checked) {
					return 'yes';
				}
				else {
					return 'no';
				}
			}

			function setCheckboxState(elementId, checked) {
				var checkboxElement = document.getElementById(elementId);
				checkboxElement.checked = ('yes' == checked);
			}

			function showOptionsSavedMessage() {
				var statusElement = document.getElementById('optionsSavedMessage');
				statusElement.setAttribute('style', 'visibility: visible;');
				setTimeout(function() { statusElement.setAttribute('style', 'visibility: hidden;');}, 1000);
			}

			function loadOptions() {
				setTextValue('userName', getOptionUserName());
				setCheckboxState('showAllBookmarks', getOptionShowAllBookmarks());
				setCheckboxState('showPrivateBookmarks', getOptionShowPrivateBookmarks());
				setCheckboxState('showPublicBookmarks', getOptionShowPublicBookmarks());
				setCheckboxState('showUnreadBookmarks', getOptionShowUnreadBookmarks());
				setCheckboxState('showUntaggedBookmarks', getOptionShowUntaggedBookmarks());
				setCheckboxState('showStarredBookmarks', getOptionShowStarredBookmarks());
				setCheckboxState('showSaveBookmark', getOptionShowSaveBookmark());
				setCheckboxState('showReadLater', getOptionShowReadLater());
			}

			function saveOptions() {
				setOptionUserName(getTextValue('userName'));
				setOptionShowAllBookmarks(getCheckboxState('showAllBookmarks'));
				setOptionShowPrivateBookmarks(getCheckboxState('showPrivateBookmarks'));
				setOptionShowPublicBookmarks(getCheckboxState('showPublicBookmarks'));
				setOptionShowUnreadBookmarks(getCheckboxState('showUnreadBookmarks'));
				setOptionShowUntaggedBookmarks(getCheckboxState('showUntaggedBookmarks'));
				setOptionShowStarredBookmarks(getCheckboxState('showStarredBookmarks'));
				setOptionShowSaveBookmark(getCheckboxState('showSaveBookmark'));
				setOptionShowReadLater(getCheckboxState('showReadLater'));
				showOptionsSavedMessage();
			}
		</script>
	</head>
	<body onload="loadOptions()">
		<div id='body-content'>
			<div class='options-title'><h1>Pinboard</h1></div>
			<div class='options-table'>
				<div class='options-table-header'>Options</div>
				<div class='options-table-row'>
					<div class='options-table-cell'>
						<span>User name:</span>
					</div>
					<div class='options-table-cell'>
						<input type='text' id='userName'/>
					</div>
				</div>
				<div class='options-table-row'>
					<div class='options-table-cell'>
						<span>Show 'all bookmarks':</span>
					</div>
					<div class='options-table-cell'>
						<input type='checkbox' id='showAllBookmarks'>
					</div>
				</div>
				<div class='options-table-row'>
					<div class='options-table-cell'>
						<span>Show 'private bookmarks':</span>
					</div>
					<div class='options-table-cell'>
						<input type='checkbox' id='showPrivateBookmarks'>
					</div>
				</div>
				<div class='options-table-row'>
					<div class='options-table-cell'>
						<span>Show 'public bookmarks':</span>
					</div>
					<div class='options-table-cell'>
						<input type='checkbox' id='showPublicBookmarks'>
					</div>
				</div>
				<div class='options-table-row'>
					<div class='options-table-cell'>
						<span>Show 'unread bookmarks':</span>
					</div>
					<div class='options-table-cell'>
						<input type='checkbox' id='showUnreadBookmarks'>
					</div>
				</div>
				<div class='options-table-row'>
					<div class='options-table-cell'>
						<span>Show 'untagged bookmarks':</span>
					</div>
					<div class='options-table-cell'>
						<input type='checkbox' id='showUntaggedBookmarks'>
					</div>
				</div>
				<div class='options-table-row'>
					<div class='options-table-cell'>
						<span>Show 'starred bookmarks':</span>
					</div>
					<div class='options-table-cell'>
						<input type='checkbox' id='showStarredBookmarks'>
					</div>
				</div>
				<div class='options-table-row'>
					<div class='options-table-cell'>
						<span>Show 'save bookmark':</span>
					</div>
					<div class='options-table-cell'>
						<input type='checkbox' id='showSaveBookmark'>
					</div>
				</div>
				<div class='options-table-row'>
					<div class='options-table-cell'>
						<span>Show 'read later':</span>
					</div>
					<div class='options-table-cell'>
						<input type='checkbox' id='showReadLater'>
					</div>
				</div>
			</div>
		</div>
		<div class='options-buttons'>
			<div style='float: right;'>
				<span id='optionsSavedMessage'>Options Saved</span>
				<button onclick="saveOptions()">Save</button>
				<button onclick="window.close();">Close</button>
			</div>
		</div>
	</body>
</html>
